<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<script >
var count;
count=0;
document.addEventListener("DOMContentLoaded",
function (event) {
function sayHello (event) {
this.textContent = "Said it!";
var name =
document.getElementById("name").value;
var message = "<h2>Hello " + name + "!</h2>";
document
.getElementById("content")
.innerHTML = message;
if (name === "student") {
var title =
document
.querySelector("#title")
.textContent;
if(count==0)
{
title += " & Lovin' it!";
count++;
}
document
.querySelector("h1")
.textContent = title;
}
}
// Unobtrusive event binding
document.querySelector("button")
.addEventListener("click", sayHello);
}
);

// .onclick = sayHello;</script>
</head>
<body>
<h1 id="title">Lecture 54</h1>
<p>
Say hello to
<input id="name" type="text">
<button>
Say it!
</button>
</p>
<div id="content"></div>
</body>
</html>
